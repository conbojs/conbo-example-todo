<!doctype html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>Conbo.js - Todo Application Example</title>
		<link rel="stylesheet" href="css/base.css">
	</head>
	
	<body>
		
		<!-- The cb-app attribute can be used to specify the root element of your application -->
		<section cb-app="TodoApplication" id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<!-- You can bind most standard DOM events to your View using cb-* attributes -->
				<input id="new-todo" cb-onkeypress="createOnEnter" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" cb-include="mainVisible">
				<input id="toggle-all" type="checkbox" cb-onclick="toggleAllComplete" cb-checked="allChecked">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<!-- With cb-* data binding, the IDs are only needed for CSS purposes -->
			<footer id="footer" cb-include="footerVisible">
				<!-- You can bind properties to DOM elements using cb-* attributes in the format property|parseFunction -->
				<span id="todo-count"><strong cb-html="remaining"></strong> <span cb-html="remaining|itemOrItems"></span> left</span>
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button
					id="clear-completed" 
					cb-show="completed" 
					cb-onclick="clearCompleted"
					>
					Clear completed (<span cb-html="completed"></span>)
				</button>
			</footer>
		</section>
		
		<footer id="info">
			<p>Double-click to edit a todo</p>
		</footer>
		
		<script type="text/template" id="item-template">
			<div class="view" cb-class="model.completed;completed">
				<!--
				Using cb-bind with input elements will automatically create a 2-way binding between 
				the bound property and DOM element: change one, the other changes automatically
				-->
				<input class="toggle" type="checkbox" cb-bind="model.completed" cb-onclick="toggleCompleted">
				<label cb-html="model.title" cb-ondblclick="edit"></label>
				<button class="destroy" cb-onclick="clear"></button>
			</div>
			<input class="edit" cb-bind="model.title" cb-onkeypress="updateOnEnter" cb-onkeydown="revertOnEscape" cb-onblur="close">
		</script>
		
		<script src="libs/jquery.js"></script>
		<script src="libs/lodash.js"></script>
		<script src="libs/conbo.js"></script>
		<script src="libs/conbo-localstorage.js"></script>
		
		<script src="js/todo-example.js"></script>
		
	</body>
	
</html>
